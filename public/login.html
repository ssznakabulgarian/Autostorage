<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Auto Store</title>
    <meta property="og:type" content="website">
    <meta name="description" content="We provide a quick and easy solution for small businesses / cutomers who need to outsource their warehousing services. This platform allows you to buy storage units, store your items and access them at any moment easily.">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switches.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Welcome Back!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="form-group"><input class="form-control form-control-user" type="text" id="username-input" placeholder="Enter Username or Email Address..." name="username" required="" autocomplete="username"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="password-input" placeholder="Password" name="password" required="" minlength="8" autocomplete="password"></div><button class="btn btn-primary btn-block text-white btn-user"
                                            id="login-button">Login</button></form>
                                    <div class="text-center"><a class="small" href="javascript:redirect('forgot-password.html');">Forgot Password?</a></div>
                                    <div class="text-center"><a class="small" href="javascript:redirect('register.html');">Create an Account!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/suplimentary-functions.js"></script>
    <script src="assets/js/login-register-handler.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/finances.js"></script>
    <script src="assets/js/operations.js"></script>
    <script src="assets/js/profile.js"></script>
    <script src="assets/js/purchase.js"></script>
</body>

</html>
